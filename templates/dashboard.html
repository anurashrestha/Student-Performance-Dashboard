<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Student Grade Entries</h2>

    {% if students %}
    <div class="card-wrapper">
      {% for entry in students %}
      <div class="grade-card">
        <div class="card-header pastel-{{ loop.index % 5 }}">
          <strong>{{ entry.name }}</strong>
        </div>
        <div class="card-body">
          Subject: <span>{{ entry.subject }}</span><br>
          Grade: <span>{{ entry.grade }}</span>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <p class="text-muted">No entries yet. Add some 🌼</p>
    {% endif %}

    <div class="text-center mt-4">
      <a href="/" class="btn btn-outline-primary">← Add Another</a>
    </div>
  </div>
</body>
</html>
